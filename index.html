<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Resume Builder</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon"
        href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ4zFazVkm48Qa49epmJ1TqXBoEPMCFY3nr5g&s"
        type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="title">Interactive Resume Builder Milestone-3</header>
    <main>
        <div class="resume-builder-container">
            <!-- Form Section  -->
            <section class="form-section">
                <h1>Build Your Resume Online</h1>
                <form id="resume-form">
                    <div>
                        <label for="name">Full Name:</label>
                        <input type="text" required id="name" placeholder="Enter Your Name">
                    </div>

                    <div>
                        <label for="email">Email:</label>
                        <input type="email" id="email" placeholder="Enter Your Email" required>
                    </div>

                    <div>
                        <label for="phone">Phone:</label>
                        <input type="text" id="phone" placeholder="Enter Your Phone no" required>
                    </div>

                    <div>
                        <label for="education">Education:</label>
                        <textarea id="education" placeholder="Enter your education" required></textarea>
                    </div>

                    <div>
                        <label for="skills">Skills:</label>
                        <textarea id="skills" placeholder="Enter your skills" required></textarea>
                    </div>

                    <div>
                        <label for="work-experience">Work Experience:</label>
                        <textarea id="work-experience" placeholder="Enter your work experience" required></textarea>
                    </div>
                    <button type="submit" id="generate-resume" class="generate-btn">Generate Resume <img
                            src="./arrow.png" class="arrow-img" alt="arrow"></button>
                </form>
            </section>
            <!-- Resume Section  -->
            <section class="resume-display hidden">
                <h1>Your Resume</h1>
                <div id="resume-output">
                    <div id="output-name"></div>
                    <div id="output-email"></div>
                    <div id="output-phone"></div>
                    <div id="output-education"></div>
                    <div id="output-skills"></div>
                    <div id="output-work-experience"></div>
                </div>
            </section>

        </div>
    </main>

    <script src="./script.js"></script>
</body>

</html>
